<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ad07c6848.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Contagem regressiva para o ano novo</h1>
        <div class="happyYear">
            <h1 class="title">Feliz ano novo!!!</h1>
        </div>
        
        <main id="timer">
            <div class="areaClock" id="days">
                <div class="box-container">
                    <div class="box">
                        <div class="front">
                            <div class="border"></div>
                        </div>
                        <div class="back">
                            <div class="border"></div>
                        </div>
                        <div class="circleRight"></div>
                        <div class="circleLeft"></div>
                    </div>
                </div>

                <div class="textTime"><p>Days</p></div>
            </div>

            <div class="areaClock" id="hours">
                <div class="box-container">
                    <div class="box">
                        <div class="front">
                            <div class="border"></div>
                        </div>
                        <div class="back">
                            <div class="border"></div>
                        </div>
                        <div class="circleRight"></div>
                        <div class="circleLeft"></div>
                    </div>
                </div>

                <div class="textTime"><p>Hours</p></div>
            </div>

            <div class="areaClock" id="minutes">
                <div class="box-container">
                    <div class="box">
                        <div class="front">
                            <div class="border"></div>
                        </div>
                        <div class="back">
                            <div class="border"></div>
                        </div>
                        <div class="circleRight"></div>
                        <div class="circleLeft"></div>
                    </div>
                </div>

                <div class="textTime"><p>Minutes</p></div>
            </div>

            <div class="areaClock" id="seconds">
                <div class="box-container">
                    <div class="box">
                        <div class="front">
                            <div class="border"></div>
                        </div>
                        <div class="back">
                            <div class="border"></div>
                        </div>
                        <div class="circleRight"></div>
                        <div class="circleLeft"></div>
                    </div>
                </div>

                <div class="textTime"><p>Seconds</p></div>
            </div>

        </main>

        <footer class="footer">
            <a href="https://www.facebook.com/denner.henrique.5872/"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/dede_hc/"><i class="fab fa-instagram"></i></a>
        </footer>
    </div>

    <script type="text/javascript" src="js.js"></script>
</body>

</html>
